<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使图片在盒子中居中显示</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #f00;
            text-align: center;  /* 使图片水平居中 */
        }

        img {
            vertical-align: middle;
        }

        .box:after {  /* 给图片一个垂直居中的参考物 */
            content: "";
            display: inline-block;
            height: 100%;
            width: 0;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="wbb.png" alt="王冰冰">
    </div>
</body>
</html>
